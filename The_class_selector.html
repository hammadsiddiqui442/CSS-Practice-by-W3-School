<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      .heading {
        text-align: center;
        color: red;
      }
      p {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Red and center-aligned heading</h1>
    <p>Red and center-aligned paragraph.</p>
  </body>
</html>
